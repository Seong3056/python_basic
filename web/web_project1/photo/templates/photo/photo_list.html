<html>
    <head>
        <title>Photo App</title>
    </head>
    <body>
        <h1><a href="{% url 'photo_list' %}">사진 목록 페이지</a></h1>
        <a href="{% url 'photo_post' %}">New Photo</a>
        <section>
            {% for photo in photos %}
            <div>
                <h2><a href="{% url 'photo_detail' pk=photo.id %}">{{photo.title}}</a></h2>
                <img src="{{photo.image}}" alt="{{photo.titme}}" width="300"/>
                <p>{{photo.author}}, {{photo.price}}원</p>
            </div>            
            {% endfor %}

        </section>
        
    </body>
</html>
